<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Find valid tracking numbers</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript">
		function validateUPUTrackingNumber(tracking) {
			if (tracking.length != 13) {
				return false
			}

			let weight = [8, 6, 4, 2, 3, 5, 9, 7]
			let sum = 0

			for (let i = 0; i < weight.length; i++) {
				let num = parseInt(tracking[2 + i])
				if (isNaN(num)) {
					return false
				}
				sum += num * weight[i]
			}

			sum = 11 - (sum % 11)
			if (sum == 10) {
				sum = 0
			} else if (sum == 11) {
				sum = 5
			}

			let check = parseInt(tracking[10])
			if (isNaN(check)) {
				return false
			}

			return check === sum
		}

		$(function() {
			$("#find").click(function() {
				let inputs = $("#input").val().split("\n")
				let output = ""

				for (let input of inputs) {
					input = input.trim()
					if (input.length != 12) {
						continue
					}
					for (let i = 2; i < 12; i++) {
						let head = input.substring(0, i)
						let tail = input.substring(i, 12)
						for (let j = 0; j < 10; j++) {
							let num = head + j.toString() + tail
							if (validateUPUTrackingNumber(num)) {
								output += num + "\n"
							}
						}
					}
				}

				$("#output").val(output)
			});
		});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Find valid tracking numbers</span>
		</nav>
		<div class="container">
			<div class="row"><div class="col">&nbsp;</div></div>
			<div class="row">
				<div class="col-lg">
					<h4>Input</h4>
					<textarea id="input" rows="8" class="form-control"></textarea>
					&nbsp;
					<button id="find" class="form-control btn btn-primary">Find!</button>
					&nbsp;
				</div>
				<div class="col-lg">
					<h4>Output</h4>
					<textarea id="output" rows="8" class="form-control" readonly></textarea>
					&nbsp;
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>Created by <a href="https://vi.satou.ch/">Visatouch</a><br>Source code available at <a href="https://github.com/xerodotc/find-valid-tracking-numbers">GitHub</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
